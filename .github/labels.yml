# Repository Labels Configuration
# This file defines the labels used in the repository for issues and PRs

# Priority Labels
- name: "priority: critical"
  color: "d73a4a"
  description: "Critical priority - needs immediate attention"

- name: "priority: high"
  color: "ff6b6b"
  description: "High priority - should be addressed soon"

- name: "priority: medium"
  color: "ffa726"
  description: "Medium priority - normal timeline"

- name: "priority: low"
  color: "4fc3f7"
  description: "Low priority - can be addressed later"

# Type Labels
- name: "type: bug"
  color: "d73a4a"
  description: "Something isn't working"
  aliases: ["bug"]

- name: "type: feature"
  color: "0e8a16"
  description: "New feature or request"
  aliases: ["enhancement", "feature"]

- name: "type: documentation"
  color: "1d76db"
  description: "Improvements or additions to documentation"
  aliases: ["documentation"]

- name: "type: refactor"
  color: "fbca04"
  description: "Code refactoring without functional changes"

- name: "type: performance"
  color: "ff9500"
  description: "Performance improvements"

- name: "type: security"
  color: "b60205"
  description: "Security-related issues or improvements"

- name: "type: test"
  color: "0e8a16"
  description: "Testing improvements or additions"

