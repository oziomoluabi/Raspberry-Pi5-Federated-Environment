- name: "component: tests"
  color: "0e7490"
  description: "Testing infrastructure and test cases"

# Status Labels
- name: "status: triage"
  color: "ededed"
  description: "Needs initial review and categorization"

- name: "status: accepted"
  color: "c2e0c6"
  description: "Issue/PR has been accepted"

- name: "status: in-progress"
  color: "fbca04"
  description: "Currently being worked on"

- name: "status: blocked"
  color: "d93f0b"
  description: "Blocked by external dependencies"

- name: "status: needs-review"
  color: "0052cc"
  description: "Needs code review"

- name: "status: needs-testing"
  color: "1d76db"
  description: "Needs testing before merge"

- name: "status: ready-to-merge"
  color: "0e8a16"
  description: "Ready to be merged"

- name: "status: wont-fix"
  color: "ffffff"
  description: "This will not be worked on"

# Difficulty Labels
- name: "difficulty: beginner"
  color: "7057ff"
  description: "Good for newcomers"
  aliases: ["good first issue"]

- name: "difficulty: intermediate"
  color: "a855f7"
  description: "Requires some experience"

- name: "difficulty: advanced"
  color: "c084fc"
  description: "Requires significant experience"

- name: "difficulty: expert"
  color: "e879f9"
  description: "Requires deep domain knowledge"

